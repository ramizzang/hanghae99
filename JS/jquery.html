<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트 문법 연습하기!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
    .button-part {
        display: flex;
        height: 50px;
    }
</style>

<body>
    <div class="top-part">
        <h1>자바스크립트 문법 연습하기!</h1>
    </div>
    <hr />
    <br>
    <h2>1. 함수</h2>
    <div class="button-part">
        <!-- onclik : 클릭이 일어날때 함수 실행 buttion 클릭시 checkResult() 실행 -->
        <button onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div class="list-part">
        <h2>2. 리스트</h2>
        <div id="q1">test test test</div>
    </div>
    <div class="dict-part">
        <h2>3. 딕셔너리</h2>
        <div id="q2">테스트</div>
    </div>
    <div>
        <h2>4. 리스트 딕셔너리</h2>
        <div id="q3"></div>
    </div>
</body>

<script>
    function checkResult() {
        // alert('하이루')
        // let word = '사과'
        //jquert로 html 태그 선택자(id, class 등을 쉽게 선택할 수 있다)
        // $('#q1').text(word)
        let a = ['사과', '배', '감', '귤']
        let b = {
            "name": "라미",
            "age": 22
        }
        $('#q1').text(a[1])
        $('#q2').text(b['name'])
        let c = [
            { 'name': '영수', 'age': 30 },
            { 'name': '철수', 'age': 35 }
        ]
        $('#q3').text(c[0]['name'])
    }

</script>

</html>
