<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/images/background.jpg");
            background-position: center;
            background-size: cover;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* Flex 안의 아이템들을 세로 방향으로 배치합니다. */
            justify-content: center;
            /* 주축 방향으로 가운데 정렬합니다. */
            align-items: center;
            /* 교차축 방향으로 가운데 정렬합니다. */
            height: 100vh;
            text-align: center;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            padding: 20px 0;
        }

        .greeting {
            margin-bottom: 50px;
        }

        .motto {
            margin-bottom: 100px;
        }

        .logo {
            height: 32px;
            margin-left: 30px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <img class="logo"
            src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/images/sparta-logo.svg"
            alt="" />
        <div class="weather">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
            <p>날씨 맑음, 20ºC</p>
        </div>
    </nav>

    <div class="container">
        <div class="greeting">
            <h1>Hello, My name!</h1>
            <h1 id="currentTime">12:30</h1>
        </div>

        <div class="motto">
            <h3>My life's motto</h3>
            <h2>웃으면 행복해집니다.</h2>
        </div>
    </div>

    <div class="footer">
        <p>- 작자 미상 -</p>
        <p>멋진 명언입니다. 아이스크림을 먹으면 행복해져요.</p>
    </div>

    <script>
        function displayCurrentTime() {
            // 현재 시간을 나타내는 Date 객체 생성
            let currentDate = new Date();

            // 시, 분, 초 추출
            let hours = currentDate.getHours();
            let minutes = currentDate.getMinutes();
            let seconds = currentDate.getSeconds();

            // 시간을 12시간 형식으로 변환
            let amPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;

            // 시간을 표시하는 문자열 생성
            let timeString = `${hours}:${padZero(minutes)}:${padZero(seconds)} ${amPm}`;

            // 현재 시간을 표시하는 요소에 문자열 삽입
            document.getElementById('currentTime').innerText = timeString;
        }

        // 0을 포함하여 한 자리 숫자를 두 자리로 만들어주는 함수
        function padZero(number) {
            return (number < 10 ? '0' : '') + number;
        }

        // 1초마다 현재 시간 업데이트
        setInterval(displayCurrentTime, 1000);

        // 페이지 로드 시에도 초기에 한 번 호출
        displayCurrentTime();
    </script>
</body>

</html>
