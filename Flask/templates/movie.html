<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영화 검색 사이트</h1>

    <!-- form으로 입력 받기 -->
    <!-- action="{{ url_for('movie') }}" 검색을 눌러서 전송(submit)이 일어나면 사용자가
    입력한 데이터를 백단 movie 에 query 라는 이름으로 전송한다 rul_for('보낼곳')-->
    <form action="{{ url_for('movie') }}">
        <input type="text" name="query">
        <button type="submit">검색</button>
    </form>

    {% for movie in data %}
            <p> {{ movie.movieNm|e }} </p>    
    {% endfor %}
    


    <!-- {{ data }} -->

</body>
</html>
